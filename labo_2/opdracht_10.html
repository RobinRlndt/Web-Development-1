<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht 10</title>
</head>
<body>
<h1>Opdracht 10</h1>
<ul>
  <li>een</li>
  <li>twee
    <ol>
      <li>jan</li>
      <li>piet</li>
      <li>joris</li>
    </ol>
  </li>
  <li>vier</li>
</ul>
<br> <br>
<p>De lijst moet genummerd starten, en bij de namen moeten we met een &lt;list&gt; element werken, ook gaan we van twee naar 4.</p>
<p>Zoals in dit voorbeeld:</p>
<br> <br>
<ol>
  <li>jan</li>
  <li>piet</li>
  <li>joris</li>
</ol>
</body>
</html>
