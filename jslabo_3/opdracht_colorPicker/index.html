    <title>Color Picker</title>

</head>
<body>

<div class="color-picker">

        <label>0<input type="range" min="0" max="255" id="green" value="255">255<span id="txtOutput2">Green </span></label>

</div>

<script src="scripts/opdracht_colorPicker.js"></script>
